name: ğŸ” Secret Scan on PR (Trivy)

on:
  pull_request:
    branches:
      - main

jobs:
  trivy-secret-scan:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ Debug - List files and show secret files
        run: |
          echo "Listing all files in repo:"
          ls -R

          echo "Showing content of secret-config.yaml:"
          cat secret-config.yaml || echo "secret-config.yaml not found"

          echo "Showing content of .env:"
          cat .env || echo ".env not found"

      - name: ğŸ›  Install Trivy and jq
        run: |
          sudo apt-get update
          sudo apt-get install -y wget jq
          wget https://github.com/aquasecurity/trivy/releases/download/v0.44.1/trivy_0.44.1_Linux-64bit.deb
          sudo dpkg -i trivy_0.44.1_Linux-64bit.deb

      - name: ğŸ” Run Trivy Secret Scan
        run: |
          echo "ğŸ” Running Trivy secret scan..."
          trivy fs --scanners secret --exit-code 0 --format json . > trivy-results.json

          # Count secrets found using proper jq check
          FOUND=$(jq '[.Results[]? | select(.Secrets != null and (.Secrets | length) > 0)] | length' trivy-results.json)
          echo "ğŸ§ª Secrets found: $FOUND"

          if [ "$FOUND" -gt 0 ]; then
            echo "âŒ Secrets detected! Please fix before merging."
            exit 1
          else
            echo "âœ… No secrets found."
          fi
